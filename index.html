<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Spotify-My favourite Music App</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="Brand"><img src="images/logo1.png" alt="" />Music</li>
        <li>Home</li>
        
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS Release</h1>

        <div class="songItem-container">
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">Warriyo - Mortals [NCS Release]</span>
            <span class="songlistplay"
              ><span class="timespan">5:34</span
              ><i id="1" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Jarico</span>
            <span class="songlistplay"
              ><span class="timespan">3:53</span
              ><i id="2" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">Dopamine</span>
            <span class="songlistplay"
              ><span class="timespan">3:57</span
              ><i id="3" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">Ncs Cool</span>
            <span class="songlistplay"
              ><span class="timespan">4:50</songItemPlayspan
              ><i id="4"class="songItemPlay fa-regular fa-circle-play"></i
            ></span> 
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">Wariyo</span>
            <span class="songlistplay"
              ><span class="timespan">3:30</span
              ><i id="5" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">NCS cool</span>
            <span class="songlistplay"
              ><span class="timespan">6:37</span
              ><i id="6" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">Dopamine</span>
            <span class="songlistplay"
              ><span class="timespan">5:10</span
              ><i id="7"class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
        </div>
      </div>

      <div class="banner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-3x fa-solid fa-step-backward" id="previous"></i>
        <i class="fa-3x fa-regular fa-play-circle" id="playBtn"></i>
        <i class="fa-3x fa-solid fa-step-forward" id="next"></i>
        <div class="songGif">
          <img src="playing.gif" alt="" id="gif" />
         <span id="masterSong">Warriyo - Mortals [NCS Release]</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
